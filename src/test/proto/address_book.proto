syntax = "proto3";
import "person.proto";

message Settings {
  bool last_name_first = 1;
  bool encrypt_hero_name = 2;
  enum Color {
    WHITE = 0;
    VIOLET = 1;
    INDIGO = 2;
    BLUE = 3;
    GREEN = 4;
    YELLOW = 5;
    ORANGE = 6;
    RED = 7;
  }
  repeated Color card_colors = 3;
  Color background_color = 4;
}

